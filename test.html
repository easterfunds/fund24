<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Search Suggestions</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .search-container {
            position: relative;
            width: 300px;
        }
        
        .search-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .suggestions {
            position: absolute;
            border: 1px solid #ccc;
            background: #fff;
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
        }
        
        .suggestion {
            padding: 10px;
            cursor: pointer;
        }
        
        .suggestion:hover {
            background: #f0f0f0;
        }
        
        .details {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        
        .checkbox-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* 4 columns layout */
            gap: 15px;
            /* Space between checkboxes */
            max-width: 200px;
            margin: 20px auto;
        }
        
        input[type="checkbox"] {
            /* Hide the default checkbox */
            appearance: none;
            -webkit-appearance: none;
            width: 40px;
            height: 40px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: red;
            /* Default color: red */
            cursor: pointer;
            position: relative;
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: white;
            font-size: 10px;
            text-align: center;
            line-height: 60px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        
        input[type="checkbox"]:checked {
            background-color: green;
            /* Checked color: green */
            border-color: green;
        }
        
        input[type="checkbox"]::after {
            content: attr(data-label);
            /* Set the content to the label specified in the data-label attribute */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            /* Label color */
        }
    </style>
</head>

<body>
    <div class="search-container">
        <input type="text" id="search" class="search-input" placeholder="Search...">
        <div id="suggestions" class="suggestions"></div>
    </div>
    <div id="details" class="details">Search a name to view details.</div>
    <div class="checkbox-container">

        <input type="checkbox" id="apr" data-label="Apr">
        <input type="checkbox" id="may" data-label="May">
        <input type="checkbox" id="jun" data-label="Jun">
        <input type="checkbox" id="jul" data-label="Jul">
        <input type="checkbox" id="aug" data-label="Aug">
        <input type="checkbox" id="sep" data-label="Sep">
        <input type="checkbox" id="oct" data-label="Oct">
        <input type="checkbox" id="nov" data-label="Nov">
        <input type="checkbox" id="dec" data-label="Dec">
        <input type="checkbox" id="jan" data-label="Jan">
        <input type="checkbox" id="feb" data-label="Feb">
    </div>
